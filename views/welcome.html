	<body>
			<div id = "myTabs">
				<ul>
					<li><a id ="tHome" href="#home"><span>home</span></a></li>
					<li><a id ="tAbout" href="#about"><span>about me</span></a></li>
					<li><a id ="tHelp" href="#help"><span>help</span></a></li>
				</ul>

				<div id = "home"></div>
				<div id = "about">
					<p>Welcome [username placeholder]!  Tell us about yourself.</p>
					<div class = "demoG">
						<div style="margin:5px">
							<p>Your profile:</p><br>
							<form>
								<table>
									<tr>
										<td>First Name: </td><td><input type = "text" name="fname"></td>
									</tr>
									<tr>
										<td>Last Name: </td><td><input type = "text" name ="lname"></td>
									</tr>
									<tr>
										<td>Email: </td><td><input type = "email" name = "email"></td>
									</tr>
									<tr id ="append">
										<td>DOB: </td><td><input type = "date" name = "dob" id="dob"></td>
									</tr>
									<tr>
										<td>Gender: </td>	<td><select id="selector">
																<option>Female</option>
																<option>Male</option>
															</select>
															</td>
									</tr>
									<tr>
										<td>Starting Weight: </td><td><input type = "text" name = "weight"></td>
									</tr>
									<tr>
										<td>Goal Weight: </td><td><input type = "text" name = "goal"></td>
									</tr>
								</table>
								<br>
							</form>
                            <button id="save">Save</button><button id ="addPicture">Add Picture</button>
						</div>
					</div>
					<div class = "picture">
						<img class="picture" src = "img/nightlife-q-c-450-450-6.jpg" />
                    </div>
                    <div id ="clear"></div>
				</div>
				<div id = "help"></div>
			</div>
